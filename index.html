<!DOCTYPE html>
<meta charset="utf-8">
<title>ThingPicker</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

<div class="content">
  <div class="img-container">
    <img id="pictureBox"></img>

    <!-- Shown when there is no image currently. -->
    <div id="no-image-spinner">
      <div class="outer-spinner preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <a class="btn-large waves-effect waves-light orange" id="love_it_button">Love It</a>
    <a class="btn-large waves-effect waves-light orange" id="like_it_button">Like It</a>
    <a class="btn-large waves-effect waves-light orange" id="hate_it_button">Hate It</a>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script>
  // Initialize Firebase.
  var config = {
    apiKey: "YOUR API KEY HERE",
    authDomain: "YOUR AUTH DOMAIN HERE",
    databaseURL: "YOUR DATABASE URL HERE",
    projectId: "YOUR PROJECT ID HERE",
    storageBucket: "",
    messagingSenderId: "YOUR MESSAGING SENDING ID HERE"
  };
  firebase.initializeApp(config);
</script>

<script src="third_party/node-flickrapi/flickrapi.dev.js"></script>
<script src="//cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
